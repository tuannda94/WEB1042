<body>
    <p id="class-name" class="text">WE17303</p>
    <!-- <p id="class-name">we17111</p> -->
    <p id="teacher-name" class="text teacher">tuannda3</p>

    <!-- innerText -->
    <p class="inner-text"><span>FPT Poly</span></p>
    <p class="inner-text">Poly</p>

    <!-- Thay ảnh -->
    <div>
        <img
            src="https://iap.poly.edu.vn/user/ph/PH23799.jpg"
            alt="Avatar"
            id="avatar"
            height="100"
        >
        <button onclick="onChangeImage()">Thay ảnh</button>
    </div>

    <!-- Slide ảnh -->
    <div class="slide">
        <button onclick="onBackImage()">Lùi</button>
        <img
            src="https://iap.poly.edu.vn/user/ph/PH23799.jpg"
            alt="slide-image"
            id="slide-image"
            height="100"
        >
        <button onclick="onNextImage()">Tiến</button>
    </div>

    <script>
        // Slide
        var imageSrc = [
            'https://iap.poly.edu.vn/user/ph/PH23799.jpg', //0
            'https://iap.poly.edu.vn/user/ph/PH24577.jpg', //1
            'https://iap.poly.edu.vn/user/ph/PH24166.jpg', //2
            'https://iap.poly.edu.vn/user/ph/PH23432.jpg' // 3
        ]; // length = 4
        var defaultSrcIndex = 0;
        var slideImage = document.getElementById('slide-image');
        slideImage.src = imageSrc[defaultSrcIndex];

        function onNextImage() {
            if (defaultSrcIndex >= imageSrc.length - 1) {
                defaultSrcIndex = -1;
            }
            defaultSrcIndex = defaultSrcIndex + 1;
            slideImage.src = imageSrc[defaultSrcIndex];
        }

        function onBackImage() {
            if (defaultSrcIndex <= 0) {
                defaultSrcIndex = imageSrc.length;
            }
            defaultSrcIndex = defaultSrcIndex - 1;
            slideImage.src = imageSrc[defaultSrcIndex];
        }

    </script>
