<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Tạo mới sinh viên</h1>
    <div>
        <form>
            <div class="input-div">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="input-div">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="input-div">
                <label for="class">Class</label>
                <input type="text" id="class" class="form-control">
            </div>
            <div>
                <button
                    type="button"
                    onclick="onSubmit()"
                    class="btn btn-primary"
                >Submit</button>
            </div>
            <div id="thong-bao" style="color: red;">
            <!-- innerHTML de nhap thong bao vao day -->
            </div>
        </form>
    </div>
    <script>
        function onSubmit() {
            inputName = document.getElementById('name');
            inputId = document.getElementById('id');
            inputClass = document.getElementById('class');

            nameValue = inputName.value;
            idValue = inputId.value;
            classValue = inputClass.value;
            // Validate
            thongBao = document.getElementById('thong-bao');
            if (nameValue == '' || idValue == '' || classValue == '') {
                thongBao.innerHTML = '<div>Không được để trống</div>';
            } else {
                thongBao.innerHTML = '';
            }
        }
    </script>
</body>
</html>
