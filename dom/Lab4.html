<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form thông tin sinh viên</h1>
        <div>
            <form>
                <div class="form-group">
                    <label for="name">Tên sinh viên</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id">Mã sinh viên</label>
                    <input type="text" id="id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Tuổi</label>
                    <input type="text" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" class="form-control">
                </div>
                <!-- Nơi hiển thị lỗi -->
                <div id="errors"></div>
                <div>
                    <button
                        class="btn btn-success"
                        onclick="onSubmit()"
                        type="button"
                    >Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function query(string) {
            return document.querySelector(string);
        }
        function queryAll(string) {
            return document.querySelectorAll(string);
        }
    </script>
    <script>
        function onSubmit() {
            // var nameInput = document.querySelector('#name');
            // var nameInputClass = document.querySelector('.form-control');
            // var allFormControl = document.querySelectorAll('.form-control');
            // 1. Tìm input và lấy ra value
            var nameValue = query('#name').value;
            var idValue = query('#id').value;
            var ageValue = query('#age').value;
            var phoneValue = query('#phone').value;
            var emailValue = query('#email').value;
            var addressValue = query('#address').value;
            // 2. Định nghĩa mảng lỗi, mặc định ra mảng rỗng
            var errors = [];
            // 3. Kiểm tra lỗi
            // 3.1 Kiểm tra name
            if (nameValue === '') {
                errors.push('Tên sv không được để trống');
            } else if (nameValue.length < 6 || nameValue.length > 32) {
                errors.push('Tên sv từ 6 đến 32 ký tự');
            }
            // 3.2 Kiểm tra id
            if (idValue.length == 0) {
                errors.push('Mã sv không được để trống');
            } else if (idValue.length !== 7) {
                errors.push('Mã sv bắt buộc 7 ký tự');
            } else if (idValue.toUpperCase().indexOf('PH') !== 0) {
                errors.push('Mã sv bắt buộc có PH ở đầu');
            }
            // 3.3 Kiểm tra age
            if (isNaN(ageValue) === true) {
                errors.push('Tuổi bắt buộc là số');
            } else if(ageValue <= 0) {
                errors.push('Tuổi phải là số nguyên dương');
            } else if (ageValue != Math.floor(ageValue)) {
                errors.push('Tuổi phải là số nguyên');
            }
            // 3.4 Kiểm tra phone
            if (phoneValue.length !== 7) {
                errors.push('SĐT phải có 7 ký tự');
            }
            // 3.5 Kiểm tra email
            if (emailValue.indexOf('@') === -1) {
                errors.push('Email không đúng định dạng');
            }
            // 3.5 Kiểm tra address
            if (addressValue.length === 0) {
                errors.push('Địa chỉ bắt buộc nhập');
            }
            // 4. Xử lý hiển thị errors ra màn hình
            var ul = document.createElement('ul');
            for (i = 0; i < errors.length; i++) {
                var li = document.createElement('li');
                li.innerText = errors[i];
                ul.appendChild(li);
            }
            errorsElement = query('#errors');
            // Xoá lỗi cũ trước khi append lỗi mới
            errorsElement.innerHTML = '';
            // Không sử dụng innerHTML được vì đây là đối tượng
            // tạo bằng js createElement
            errorsElement.appendChild(ul);
        }
    </script>
</body>
</html>
