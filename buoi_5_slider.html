<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider ảnh</title>
</head>
<body>
    <div id="hien_thi_anh">
        <img src="./anh/anh-2.jpg" width="300">
    </div>
    <div>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
    <div>
        <button onclick="start()">BĐ chạy 2s 1 lần</button>
        <button onclick="stop()">Dừng chạy ảnh</button>
    </div>
    <script>
        var thu_muc_luu_anh = './anh/';
        // `<img src="./anh/anh-1.jpg" width="300">`, // 0
        var ds_anh = [
            `anh-1.jpg`, // 0
            `anh-2.jpg`, // 1
            `anh-3.jpg`, // 2
        ];
        var vi_tri = 1; // mặc định trên html đang là ảnh ở vị trí 1
        function prev() {
            if (vi_tri >= 1) {
                vi_tri = vi_tri - 1; // gán gt mới cho vị trí để dùng tiếp
            } else {
                vi_tri = ds_anh.length - 1;
            }
            var anh = `<img src="${thu_muc_luu_anh}${ds_anh[vi_tri]}" width="300">`
            document.querySelector('#hien_thi_anh').innerHTML
                = anh;
        }
        function next() {
            if (vi_tri < ds_anh.length - 1){
                vi_tri = vi_tri + 1;
            } else {
                vi_tri = 0;
            }
            var anh = `<img src="${thu_muc_luu_anh}${ds_anh[vi_tri]}" width="300">`
            document.querySelector('#hien_thi_anh').innerHTML
                = anh;
        }

        // Định nghĩa 1 biến lưu giữ trạng thái chạy tự động
        var interval;
        function start () {
            // Gán intevar = hành vi setInterval chạy tự động
            interval = setInterval(function () {
                next();
            }, 2000);
        }

        function stop () {
            clearInterval(interval);
        }
    </script>
</body>
</html>
