    <body>
        <h1></h1>
        <div>
            <p id="the-p">Hello</p>
            <button onclick="doiStyle()">
                Thay đổi style thẻ P bằng style
            </button>
            <button onclick="doiClass()">
                Thay đổi style thẻ P bằng class
            </button>
            <a href="https://google.com">Link</a>
        </div>
    </body>
    <script>
        // Lấy ra 1 đối tượng thẻ có id là the-p

        // Lấy ra 1 danh sách thẻ có id là the-p

        // Tìm ra đối tượng thẻ p và gán giá trị đó

        var theP = document.querySelector('#the-p');
        // console.log(theP.innerHTML);
        // // Tìm ra đối tượng => Thay đổi giá trị thuộc tính
        // theP.innerHTML = 'abc';

        // theP.className = 'text-border';
        function doiStyle() {
            theP.style = 'color: blue; font-style: italic';
        }
        function doiClass() {
            theP.className = 'border';
        }

    <style>

            border: 1px solid red;
            border-radius: 8px;
        }
