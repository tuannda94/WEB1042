<html>
    <body>
        <h1>Buổi 2</h1>
        <script>

            var age = prompt('Nhập vào số tuổi:');
            // Khi tính toán cần đưa về kiểu số
            // parseInt(age);
            // Number(age);
            // age * 1; age - 0;
            age = +age; // gán giá trị số mới
            // Chắc chắn phép tính được thực hiện với số
            if (isNaN(age) === false) {
                console.log('Tuổi vừa nhập:', 123, age);
                console.log('Tổng: ', age + 20); // 143
                console.log('Hiệu: ', age - 20); // 103
                console.log('Tích: ', age * 20); // 2490
                console.log('Thương: ', age / 20); // chịu
                console.log('Dư: ', age % 20); // 6
            } else {
                console.log('GT k hợp lệ');
            }

            if (isNaN(age) == true) {
                document.write('Tuổi k hợp lệ');
            } else if (age < 18) {
                alert('Cấm xem!');
            } else {
                document.write('<button>Tiếp tục xem</button>');
            }
        </script>
    </body>
</html>
