<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" emailtent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return kiemTra()">
        <div><input
            id="ten"
            placeholder="Tên"
            oninput="thayDoiTen()"
        ></div>
        <p id="loi-ten"></p>

        <div><input
            id="email"
            placeholder="Email"
            oninput="thayDoiEmail()"
        ></div>
        <p id="loi-email"></p>

        <div><button>Gửi</button></div>
    </form>
    <script>
        function query(chuoi) {
            return document.querySelector(chuoi);
        }
        var inpTen = query('#ten');
        var loiTen = query('#loi-ten');

        var inpEmail = query('#email');
        var loiEmail = query('#loi-email');

        function kiemTraRong(value, noiLoi, nd) {
            if (value == '') {
                noiLoi.innerHTML = `Mày nhập ngay ${nd} cho tao!!!`;
                return false;
            } else {
                noiLoi.innerHTML = '';
                return true;
            }
        }

        function thayDoiTen() {
            var tenVal = inpTen.value;
            kiemTraRong(tenVal, loiTen, 'tên');
        }
        function thayDoiEmail() {
            var emailVal = inpEmail.value;
            kiemTraRong(emailVal, loiEmail, 'email');
        }
        function kiemTra() {
            var tenVal = inpTen.value;
            var emailVal = inpEmail.value;

            var khongCoLoi = true;
            khongCoLoi = kiemTraRong(tenVal, loiTen, 'tên');
            khongCoLoi = kiemTraRong(emailVal, loiEmail, 'email');

            return khongCoLoi;
        }
    </script>
</body>
</html>
