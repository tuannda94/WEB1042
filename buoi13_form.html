<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return kiemTra()">
        <div><input oninput="thayDoiTen()" id="ten" placeholder="Nhập tên"></div>
        <p id="loi-ten"></p>

        <div><input oninput="thayDoiEmail()" id="email" placeholder="Nhập email"></div>
        <p id="loi-email"></p>

        <div><button>Gửi</button></div>
    </form>
    <script>
        function query(chuoi) {
            return document.querySelector(chuoi);
        }

        var inpTen = query('#ten');
        var loiTen = query('#loi-ten');
        var inpEmail = query('#email');
        var loiEmail = query('#loi-email');

        function kiemTraRong(value, noiHienLoi, noiDung) {
            if (value == '') {
                noiHienLoi.innerHTML = `Vui lòng nhập ${noiDung}`;
                return false;
            } else {
                noiHienLoi.innerHTML = '';
                return true;
            }
        }

        function thayDoiTen() {
            tenVal = inpTen.value;
            return kiemTraRong(tenVal, loiTen, 'tên');
        }

        function thayDoiEmail() {
            emailVal = inpEmail.value;
            return kiemTraRong(emailVal, loiEmail, 'email');
        }

        function kiemTra() {
            var khongCoLoi = true;
            tenVal = inpTen.value;
            emailVal = inpEmail.value;

            khongCoLoi = thayDoiTen();
            khongCoLoi = thayDoiEmail();
            return khongCoLoi;
        }
    </script>
</body>
</html>
