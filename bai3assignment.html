<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="tinhtien()">
    <table border="1">
        <thead>
            <tr>
                <th><input type="checkbox" name="" id=""></th>
                <th>Hàng hoá</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row">
                <td class="row-check">
                    <input type="checkbox" checked onclick="thayDoiCheck()">
                </td>
                <td class="row-tensp">Iphone 9</td>
                <td class="row-giasp">700</td>
                <td class="row-soluong">
                    <input type="text" onkeyup="thayDoiSL()">
                </td>
                <td class="row-thanhtien">0</td>
            </tr>
            <tr class="row">
                <td class="row-check">
                    <input type="checkbox" onclick="thayDoiCheck()">
                </td>
                <td class="row-tensp">Iphone 10</td>
                <td class="row-giasp">900</td>
                <td class="row-soluong">
                    <input type="text" onkeyup="thayDoiSL()">
                </td>
                <td class="row-thanhtien">0</td>
            </tr>
            <tr>
                <td colspan="4">Tổng</td>
                <td id="tong-tien">0</td>
            </tr>
        </tbody>
    </table>
    <script>
        function tinhtien() {
            var rows = document.querySelectorAll('.row');
            var tongtien = 0;

            for (i = 0; i < rows.length; i++) {
                var check = rows[i].querySelector('.row-check input').checked;
                var giasp = rows[i].querySelector('.row-giasp').innerHTML;
                var soluong = rows[i].querySelector('.row-soluong input').value;
                var thanhtien = rows[i].querySelector('.row-thanhtien');

                if (check == true) {
                    rows[i].querySelector('.row-soluong input').disabled = false;
                } else {
                    rows[i].querySelector('.row-soluong input').value = 0;
                    soluong = 0;
                    rows[i].querySelector('.row-soluong input').disabled = true;
                }

                thanhtien.innerHTML = giasp * soluong;
                tongtien += giasp * soluong;
            }
            var hienthitongtien = document.querySelector('#tong-tien');
            hienthitongtien.innerHTML = tongtien;
        }

        function thayDoiSL() {
            tinhtien();
        }

        function thayDoiCheck() {
            tinhtien();
        }
    </script>
</body>
</html>
